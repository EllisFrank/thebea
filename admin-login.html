<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Brand Expert Adonis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e63946;
            --primary-dark: #c1121f;
            --dark: #121212;
            --light: #f5f5f5;
            --light-gray: #cccccc;
            --gray: #333333;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        /* Close Button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray);
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: var(--primary);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .login-header h2 {
            color: var(--dark);
            font-size: 1.8rem;
        }
        
        .login-header p {
            color: var(--gray);
            margin-top: 0.5rem;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo img {
            height: 50px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.2);
            outline: none;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: var(--white);
            padding: 0.8rem 1.8rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: var(--primary);
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Close Button -->
        <button class="close-btn" id="closeBtn">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="logo">
            <img src="https://i.ibb.co/j9cXGwcq/Whats-App-Image-2025-07-30-at-9-03-13-PM.jpg" alt="Brand Expert Logo">
        </div>
        
        <div class="login-header">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            <p>Enter your credentials to access the admin panel</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="adminEmail">Email</label>
                <input type="email" id="adminEmail" required placeholder="admin@example.com">
            </div>
            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" required placeholder="password123">
            </div>
            <div class="form-group">
                <button type="submit" class="btn" id="loginBtn">Login</button>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <p class="text-center" style="color: var(--gray); margin-top: 1rem;">Demo: admin@example.com / password123</p>
        </form>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration (same as index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyDy0LFDLVGYGGoYS2kuxeL1EuPoIhOKbAE",
            authDomain: "brandexpert-booking.firebaseapp.com",
            projectId: "brandexpert-booking",
            storageBucket: "brandexpert-booking.appspot.com",
            messagingSenderId: "344986146741",
            appId: "1:344986146741:web:17174c4a11d4c8c0df2bfc"
        };
    
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const closeBtn = document.getElementById('closeBtn');
        
        // Close button functionality
        closeBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        // Login function
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            // Show loading state
            loginBtn.innerHTML = '<span class="loading"></span> Logging in...';
            loginBtn.disabled = true;
            errorMessage.textContent = '';
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    // Redirect to ADMIN DASHBOARD
                    window.location.href = 'admin.html';
                })
                .catch(error => {
                    console.error("Login error: ", error);
                    errorMessage.textContent = `Login failed: ${error.message}`;
                })
                .finally(() => {
                    loginBtn.innerHTML = 'Login';
                    loginBtn.disabled = false;
                });
        });
    </script>
</body>
</html>
